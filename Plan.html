<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <style>
        table{
            width: 70%;
        }
    </style>
</head>
<body>
    <h1>Plan</h1>
    <table border="4">
        <tfoot>
            <tr >
                <td colspan="3" align="center">3 Months Study Plan</td>
            </tr>
        </tfoot>

        <thead>
            <tr>
                <th>Time</th>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>monday</th>
                <td rowspan="2">HTML </td>
                <td rowspan="2">Tailwind CSS</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <!-- <td>HTML</td> -->
                <!-- <td>Tailwind CSS</td> -->
            </tr>
            <tr>
                <th>Wednesday</th>
                <td colspan="2">CSS</td>
                <!-- <td>CSS</td> -->
            </tr>
            <tr>
                <th>Thursday</th>
                <td>HTML</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>JavaScript</td>
                <td>Tailwind Css</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
