<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Food Menu</title>

        table{

            </tr>
            <tr>

                <!-- <td>Bread</td>
                <td>Bread</td> -->
            </tr>
            <tr>
                <th>Saturday</th>

            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
